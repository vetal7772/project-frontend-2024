<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="/css/my.css" rel="stylesheet">

</head>

<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>

<div class="accounts-per-page-wrapper">
    <label for="accounts-per-page">Count per page</label>
    <select class="accounts-per-page" id="accounts-per-page"></select>
</div>

<table class="players-table">

    <thead>
    <tr class="players-table__row players-table__row-header">
        <th class="header-cell cell-min">#</th>
        <th class="header-cell">Name</th>
        <th class="header-cell">Title</th>
        <th class="header-cell">Race</th>
        <th class="header-cell">Profession</th>
        <th class="header-cell"> Level</th>
        <th class="header-cell">Birthday</th>
        <th class="header-cell">Banned</th>
        <th class="header-cell cell-min">Edit</th>
        <th class="header-cell cell-min">Delete</th>

    </tr>
    </thead>

    <tbody class="players-table-body">


    </tbody>
</table>

<div class="pagination-wrapper">
    <span> Pages: </span>

    <span class="pagination-buttons"></span>

</div>


<div class="create-form">
    <h2>Create new account</h2>
    <div class="create-field">
        <label for="create-name-input">Name:</label>
        <input id="create-name-input" type="text" data-create-name>
    </div>

    <div class="create-field">
        <label for="create-title-input">Title:</label>
        <input id="create-title-input" type="text" data-create-title>
    </div>
    <div class="create-field">
        <label for="create-race-input">Race:</label>
        <select id="create-race-input" data-create-race></select>
    </div>
    <div class="create-field">
        <label for="create-profession-input">Profession:</label>
        <select id="create-profession-input" data-create-profession></select>
    </div>
    <div class="create-field">
        <label for="create-level-input">Level:</label>
        <input id="create-level-input" type="text" data-create-level>
    </div>
    <div class="create-field">
        <label for="create-birthday-input">Birthday:</label>
        <input id="create-birthday-input" type="date" data-create-birthday>
    </div>
    <div class="create-field">
        <label for="create-banned-input">Banned:</label>
        <input id="create-banned-input" type="checkbox" data-create-banned></input>
    </div>

    <button class="save-button" onclick="createAccount()">Create</button>

</div>

<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script type="text/javascript" src="/html/script.js"></script>

</body>
</html>
